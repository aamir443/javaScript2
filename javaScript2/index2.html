<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>
  <script>
    function addLanguage(language) {
      const li = document.createElement("li");
      li.innerHTML = `${language}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("python");

    function optimizeApproach(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    optimizeApproach("java");

    // This version uses createTextNode instead of innerHTML, which is safer and avoids potential security issues like XSS.
//    edit

const secondlang = document.querySelector("li:nth-child(2)");
const newlang = document.createElement('li')
newlang.textContent = "cpp";
secondlang.replaceWith(newlang)


const firstLang = document.querySelector("li:nth-child(1)");
firstLang.outerHTML = "<li>ruby</li>"


// delete
const firstDel = document.querySelector("li:nth-child(3)")
firstDel.remove()

  </script>
</html>
