<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    body {
        background-color: #0a0a0a;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        text-align: center;
        color: white;
    }
    #timeDisplay {
        font-size: 48px;
        margin-bottom: 20px;
    }
</style>
<body>
    <div class="container">
        <h1 id="time"></h1>
        <div id="timeDisplay"></div>
    </div>

</body>
<script>
    document.getElementById('time').innerText = 'Digital Clock';
    setInterval(function(){
        let date = new Date();
        document.getElementById('timeDisplay').innerHTML = date.toLocaleTimeString();
    })
</script>
</html>
